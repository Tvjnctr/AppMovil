<ion-content id="login-conten">
  <div class="login-bg">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="card" size="12" size-sm="6" size-md="4" size-lg="3">
          <form>
            <ion-row class="ion-margin-bottom">
              <ion-col size="12" class="ion-margin-bottom">
                <img src="assets/icon/logo-duoc.png" />
              </ion-col>
            </ion-row>
            <ion-row class="ion-margin-bottom">
              <ion-col size="12">
                <ion-item class="ion-margin-bottom ion-align-self-center">
                  <ion-label mode="md" position="floating">RUT</ion-label>
                  <ion-input [(ngModel)]="rutAlumno" name="rutAlumno" placeholder="Sin punto ni guión"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row class="ion-margin-top">
              <ion-col size="12" class="ion-margin-bottom">
                <ion-item class="ion-margin-bottom ion-align-self-center">
                  <ion-label mode="md" position="floating">Nueva Contraseña</ion-label>
                  <ion-input [(ngModel)]="nuevaContrasena" name="nuevaContrasena" type="password" placeholder="Ingresa tu nueva contraseña"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row class="ion-margin-top">
              <ion-col size="12" class="ion-margin-bottom">
                <ion-item class="ion-margin-bottom ion-align-self-center">
                  <ion-label mode="md" position="floating">Confirmar Contraseña</ion-label>
                  <ion-input [(ngModel)]="confirmarContrasena" name="confirmarContrasena" type="password" placeholder="Repite tu nueva contraseña"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-button expand="full" fill="solid" shape="round" color="primary" size="medium"
              (click)="cambiarContrasena()" class="login-button ion-text-capitalize ion-no-margin"
              [disabled]="!rutAlumno || !nuevaContrasena || !confirmarContrasena || nuevaContrasena !== confirmarContrasena">
              Restablecer
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
