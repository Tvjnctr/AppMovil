<ion-content id="login-conten">
   <div class="login-bg">
     <ion-grid>
       <ion-row class="ion-justify-content-center">
         <ion-col class="card" size="12" size-sm="6" size-md="4" size-lg="3">
           <form>
             <ion-row class="ion-margin-bottom">
               <ion-col size="12" class="ion-margin-bottom">
                 <img src="assets/icon/logo-duoc-profesorv2.png" />
               </ion-col>
             </ion-row>
             <ion-row class="ion-margin-bottom">
               <ion-col size="12">
                  <ion-item class="ion-margin-bottom ion-align-self-center">
                     <ion-label mode="md" position="floating">Rut Profesor</ion-label>
                     <ion-input [(ngModel)]="rutInput" name="rutInput" placeholder="Sin punto ni guión" 
                               inputmode="numeric" (input)="onRutInputChange()"></ion-input>
                  </ion-item>
                     <p class="validation-message" *ngIf="rutInput && !isInputValid">Solo se permiten números en el RUT</p>
                     <p class="validation-message" *ngIf="rutInput && !isValidRut(rutInput)">RUT inválido</p>
                     <p class="validation-message" *ngIf="rutInput && isValidRut(rutInput)">RUT válido</p>                   
               </ion-col>
             </ion-row>
             <ion-row class="ion-margin-top">
               <ion-col size="12" class="ion-margin-bottom">
                 <ion-item class="">
                   <ion-label mode="md" position="floating">Contraseña</ion-label>
                   <ion-input class="ion-padding-start" type="password" placeholder="Ingresa tu contraseña"></ion-input>
                 </ion-item>
                 <a href="/restrablecer-contra" class="fp" color="medium">Olvidaste tu contraseña?</a>
               </ion-col>
             </ion-row>
             <ion-row>
               <ion-col size="12">
                 <ion-row class="ion-margin-bottom">
                   <ion-col size="6">
                     <ion-button (click)="validateRut()" fill="solid" shape="round" color="primary" size="medium"
                       class="login-button ion-text-capitalize ion-no-margin" [disabled]="!isValidRut(rutInput)">
                       Login
                     </ion-button>
                   </ion-col>
                   <ion-col size="6">
                     <ion-button href="/home" fill="clear" shape="round" color="medium" size="medium"
                       class="back-button ion-text-capitalize ion-no-margin">
                       Alumno
                     </ion-button>
                   </ion-col>
                 </ion-row>
               </ion-col>
             </ion-row>
           </form>
         </ion-col>
       </ion-row>
     </ion-grid>
   </div>
 </ion-content>
