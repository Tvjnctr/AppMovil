<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Asistencia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profesor"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content id="contentH" class="ion-padding">
  <qrcode [qrdata]="idAsistencia" [width]="256" [allowEmptyString]="true"></qrcode>
  <p *ngFor="let nombre of nombresAlumnos">{{ nombre }}</p>
</ion-content>
